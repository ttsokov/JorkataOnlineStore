<div id="signUpFormContainer">
  <div id="signUpWrapper">
    <div id="signUpTitle">
      <h3>Sign-Up</h3>
    </div>

    <form [formGroup]="signUpForm" (ngSubmit)="signUpForm.valid && onSignUpSubmit()">
      <div id="inputContainer">
        <div id="leftColumn">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input
              matInput
              formControlName="firstName"
              placeholder="First Name"
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              formControlName="lastName"
              placeholder="Last Name"
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              formControlName="username"
              placeholder="Username"
            />
          </mat-form-field>
        </div>

        <div id="separator"></div>

        <div id="rightColumn">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              placeholder="Email"
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input
              matInput
              formControlName="phone"
              placeholder="Phone (+359)"
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              placeholder="Password"
            />
          </mat-form-field>
        </div>

        <div class="lastFields">
          <mat-form-field appearance="outline">
            <mat-label>Age</mat-label>
            <mat-select #Age>
              <mat-option *ngFor="let age of ages" value="age">{{ age }}</mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">Sign-Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
